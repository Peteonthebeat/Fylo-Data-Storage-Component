<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Data Storage Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="one">
        <img class="logo" src="logo.svg" alt="logo" />
        <div class="icons">
          <figure class="input-container">
            <img
              class="single-icon"
              src="icon-document.svg"
              alt="icon-document"
            />
          </figure>
          <figure class="input-container">
            <img
              class="single-icon"
              src="icon-folder.svg"
              alt="icon-document"
            />
          </figure>
          <figure class="input-container">
            <img
              class="single-icon"
              src="icon-upload.svg"
              alt="icon-document"
            />
          </figure>
        </div>
      </div>

      <div class="two">
        <div class="loading-card">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="loading">
            <div class="gradient">
              <div class="white-circle"></div>
            </div>
          </div>
          <div class="zero-to-1000">
            <span class="gb zero">0 GB</span> <span class="gb">1000 GB</span>
          </div>
        </div>
        <div class="white-box">
          <span class="white-box-span">185</span>
          <sub class="white-box-text">GB Left</sub>
        </div>
      </div>
    </main>
  </body>
</html>
